        <div class="cell small-12 medium-6">
          <form>
            <div class="grid-x">
              <div class="small-12 cell">
                <label>Tipo de anomalía
                  <select>
                    <option value="husker">Jurado de votación</option>
                    <option value="starbuck">Limitaciones al derecho al voto</option>
                    <option value="hotdog">Votación extemporanea</option>
                    <option value="apollo">No destrucción del material electoral</option>
                    <option value="apollo">Errores en el conteo</option>
                    <option value="apollo">Errores en el formato E-14</option>
                  </select>
                </label>
                <label>
                  Descripción corta
                  <textarea maxlength="500"></textarea>
                </label>
              </div>
              <input type="submit" class="button expanded" value="Enviar Datos"></input>
              <div class="callout alert small-12" data-closable>
                <span>Error en el envío</span>
                <button class="close-button" aria-label="Cerrar" type="button" data-close>
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="callout success small-12" data-closable>
                <p>Envío exitoso</p>
